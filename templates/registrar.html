<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Pago</h2>
        <form method="post" action="/registrar">
            <div class="mb-3">
                <label for="cardNumber" class="form-label">NÃºmero de Tarjeta</label>
                <input type="number" class="form-control" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="cardName" class="form-label">Nombre en la Tarjeta</label>
                <input type="text" class="form-control" id="cardName" name="cardName" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="date" name="date" readonly>
            </div>
            <button type="submit" class="btn btn-success">Registrar Pago</button>
        </form>
    </div>
    <script>
        document.getElementById("date").value = new Date().toLocaleDateString('es-ES', {
            year: 'numeric', month: '2-digit', day: '2-digit'
        });
    </script>
</body>
</html>
